<!-- 备注信息模态框模版 -->
<template name="remark_modal">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="remark_modal_title">备注</h4>
    </div>
    <div class="modal-body">
       {{#autoForm collection="NameCheck" id="insertCustomersForm" type="insert"}}
           <fieldset>
               <div class="container">
                   {{> afQuickField name='remarks' template="bootstrap3-horizontal" label-class="col-sm-1 line-height" input-col-class="col-sm-11" }}
               </div>
           </fieldset>
     {{/autoForm}}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success">确定</button>
      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
    </div>
  </div>
</template>
