<!-- 通知详情页 -->
<template name="notice_content">
  <!-- 主要内容 -->
  <div class="container">
    <div class="row">
        <div id="content" class="col-lg-12">
          <!-- 内部导航栏 -->
				  <div class="container">
				    <div class="row" style="margin-bottom: 30px;">
				      <div class="col-md-4 content-title">
				        <p>通知中心</p>
				      </div>
				    </div>
				  </div>
          <!-- ORDERS -->
          <div class="row">
              <div class="col-md-12">
              <!-- 核名主页内容 -->
               {{> notice_detail}}
              </div>
          </div>
        </div>
    </div>
  </div>
</template>


<template name="notice_detail">
	<div class="container notice_container">
		<div class="row">
			<h2 class="center">{{noticeInfo.title}}</h2>
		</div>
		<div class="row time_row">
      <p class="center">{{showTime noticeInfo.createdAt}}</p>
    </div>
    <div class="row notice_content_row">
      <p>尊敬的用户：</p>
			<p class="center">{{noticeInfo.content}}</p>
		</div>
		<div class="row row-border">

		</div>
	</div>
</template>
