<!-- 公司基本信息 -->
<template name="company_info">
  <!-- 主要内容 -->
  <div class="container">
        <div class="row">
            <div id="content" class="col-lg-12">
                <div class="container">
                    <div class="row" style="margin-bottom: 30px;"> 
                      <div class="col-md-4 content-title">
                        <p>客户管理-公司信息</p>
                      </div>
                      <div class="col-md-8">
                        
                      </div>
                    </div>
                  <!-- ORDERS -->
                  <div class="row">
                      <div class="col-md-12">
                          <!-- {{> containsTheDataTable }} -->
                          {{> company_info_form}}
                      </div>
                  </div>
                  <!-- /ORDERS -->
              </div>
            </div>
            <!-- /CONTENT-->
        </div>
  </div>
</template>

<!-- 公司基本信息表单 -->
<template name="company_info_form">
      <div class="container basic_info_container">
          {{#autoForm collection="Company" id="insertCompanyInfoForm" type="insert"}}
              <fieldset>
                 <!-- 公司名等 -->
                 <!-- 经营期限等 -->
                 <!-- 经营范围 -->
                  {{> companyinfo }}
                  <!-- 股东信息等 -->
                  <div class="row margin-top">
                    <p class="holders-info-full">股东信息</p>
                  </div>
                  {{> holders }}
                  {{> holders }}
                  <!-- 法人信息 -->
                  <div class="row margin-top">
                    <p class="holders-info-full">法人信息</p>
                  </div>
                  {{> legalPerson}}
                  <!-- 监事信息 -->
                  <div class="row margin-top">
                    <p class="holders-info-full">监事信息</p>
                  </div>
                  {{> supervisor }}
                  <!-- 董事信息 -->
                  <div class="row margin-top">
                    <p class="holders-info-full">董事信息</p>
                  </div>
                  {{> chairman}}
                  <!-- 经理信息 -->
                  <div class="row margin-top">
                    <p class="holders-info-full">经理信息</p>
                  </div>
                  {{> manager }}
                  <!-- 财务负责人信息 -->
                  <div class="row margin-top">
                    <p class="holders-info-full">财务负责人信息</p>
                  </div>
                  {{> financialStaff }}
                  <!-- 企业联络员信息 -->
                  <div class="row margin-top">
                    <p class="holders-info-full">企业联络员信息</p>
                  </div>
                  {{> contractor}}
              </fieldset>
          {{/autoForm}}
      </div>
</template>
