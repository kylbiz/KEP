<!-- 公司基本信息 -->
<template name="company_info">
  <!-- 主要内容 -->
  <div class="container">
        <div class="row">
            <div id="content" class="col-lg-12">
                <div class="container">
                    <div class="row" style="margin-bottom: 30px;"> 
                      <div class="col-md-4 content-title">
                        <p>客户管理-公司信息</p>
                      </div>
                      <div class="col-md-8">
                        
                      </div>
                    </div>
                  <!-- ORDERS -->
                  <div class="row">
                      <div class="col-md-12">
                          <!-- {{> containsTheDataTable }} -->
                          {{> company_info_form}}
                      </div>
                  </div>
                  <!-- /ORDERS -->
              </div>
            </div>
            <!-- /CONTENT-->
        </div>
  </div>
</template>

<!-- 公司基本信息表单 -->
<template name="company_info_form">
      <div class="container basic_info_container">
          {{#autoForm collection="CompanyInfo" id="insertCompanyInfoForm" type="insert"}}
              <fieldset>
                <!-- 公司名等 -->
                  <div class="row border-bottom margin-top">
                      <div class="col-md-4">
                        {{> afQuickField name='name' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8" }}
                      </div>
                      <div class="col-md-4">
                        {{> afQuickField name='RegisterCapital' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8"}}
                      </div>
                      <div class="col-md-4">
                        {{> afQuickField name='property' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8"}}
                      </div>
                  </div> 
                  <!-- 注册区域等 -->
                   <div class="row border-bottom margin-top">
                      <div class="col-md-4">
                        {{> afQuickField name='RegistrationDistrict' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8" }}
                      </div>
                      <div class="col-md-4">
                        {{> afQuickField name='CompanyAddress' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8"}}
                      </div>
                      <div class="col-md-4">
                        {{> afQuickField name='ProductionAddress' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8"}}
                      </div>
                  </div> 
                  <!-- 经营期限等 -->
                  <div class="row border-bottom margin-top">
                    <div class="col-md-8">
                      {{> afQuickField name='CheckId' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8" }}

                    <div class="col-md-4">
                           {{> afQuickField name='OperationPeriod' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8" }}
