<template name="account">
	<!-- 主要内容 -->
	<div class="container">
	      <div class="row">
	          <div id="content" class="col-lg-12">
	              <div class="container">
	                  <div class="row" style="margin-bottom: 30px;">
	                    <div class="col-md-4 content-title">
	                      <p>个人中心</p>
	                    </div>
	                  </div>
	                <!-- ORDERS -->
	                <div class="row">
	                    <div class="col-md-12">
	                        <!-- {{> containsTheDataTable }} -->
	                        {{> account_form}}
	                    </div>
	                </div>
	                <!-- /ORDERS -->
	            </div>
	          </div>
	          <!-- /CONTENT-->
	      </div>
	</div>
</template>


<!-- 客户基本信息表单 -->
<template name="account_form">
      <div class="container basic_info_container">
          {{#autoForm collection="Users" id="insertCustomersForm" type="insert"}}
              <fieldset>
                <div class="row section-division-full" style="border-top-width: 0;">
                      <div class="col-md-6 pull-left">
                        <p class="margin-top">基本信息</p>
                      </div>
                  </div>
                  <div class="row margin-top">
                      <div class="col-md-4">
                        {{> afQuickField name='user.nickName' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8" }}
                      </div>
                      <div class="col-md-4">
                        {{> afQuickField name='user.qqNum' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8"}}
                      </div>
                  </div>

                  <div class="row margin-top">
                      <div class="col-md-4">
                        {{> afQuickField name='user.phone' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8" }}
                      </div>
                      <div class="col-md-4">
                        {{> afQuickField name='user.weixin' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8"}}
                      </div>
                  </div>

                  <div class="row margin-top">
                      <div class="col-md-4">
                        {{> afQuickField name='user.email' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8" }}
                      </div>
                  </div>
                  <div class="row margin-top section-division-full">
                      <div class="col-md-6 pull-left">
                        <p class="margin-top">账号安全</p>
                      </div>
                  </div>
                  <!-- 联系客户方式 -->
                  <div class="row border-bottom margin-top">
                  	<div class="row">
	                  	<div class="col-md-2">
	                      <p class="padding-both font-weight">修改密码</p>
	                    </div>
                  	</div>

                    <div class="row margin-top">
                        <div class="col-md-4">
                          {{> afQuickField name='password.oldPwd' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8" }}
                        </div>
                    </div>

                    <div class="row margin-top">
                        <div class="col-md-4">
                          {{> afQuickField name='password.newPwd' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8" }}
                        </div>
                        <div class="col-md-4">
                          {{> afQuickField name='password.confirmPwd' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8" }}
                        </div>
                    </div>
                  </div>
              </fieldset>
          {{/autoForm}}
          <div class="row margin-top-bottom">
            <div class="col-md-6">
              <button type="button" class="btn btn-success btn-lg pull-right">保存</button>
            </div>
             <div class="col-md-6">
              <button type="button" class="btn btn-default btn-lg pull-left">取消</button>
            </div>
          </div>
        </div>
</template>
