<template name="account">
    <!-- 主要内容 -->
    <div class="container">
        <div class="row">
            <div id="content" class="col-lg-12">
                <div class="container">
                    <div class="row" style="margin-bottom: 30px;">
                        <div class="col-md-4 content-title">
                            <p>个人中心</p>
                        </div>
                    </div>
                    <!-- ORDERS -->
                    <div class="row">
                        <div class="col-md-12 account_form">
                            <!-- {{> containsTheDataTable }} -->
                            {{> account_form}}
                        </div>
                    </div>
                    <!-- /ORDERS -->
                </div>
            </div>
            <!-- /CONTENT-->
        </div>
    </div>
</template>
<!-- 客户基本信息表单 -->
<template name="account_form">
    <div class="container basic_info_container">
        <div class="row section-division-full" style="border-top-width: 0;">
            <div class="col-md-6 pull-left">
                <p class="margin-top">基本信息</p>
            </div>
        </div>
        <div class="row margin-top">
            <div class="col-md-4">
                <label for="" class="col-sm-4 line-height">姓名</label>
                <div class="col-sm-8">
                    <!-- 暂不允许修改用户名 -->
                    <input type="text" class="form-control" id="username" value={{currentUser.username}} readonly="readonly">
                </div>
            </div>
            <div class="col-md-4">
                <label for="" class=" col-sm-2 line-height">qq</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="qq" value={{currentUser.profile.qq}}>
                </div>
            </div>
        </div>
        <div class="row margin-top">
            <div class="col-md-4">
                <label for="" class="col-sm-4 line-height">电话</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="phone" value={{currentUser.profile.phone}}>
                </div>
            </div>
            <div class="col-md-4">
                <label for="" class="col-sm-2 line-height">微信</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="wechat" value={{currentUser.profile.wechat}}>
                </div>
            </div>
        </div>
        <div class="row margin-top">
            <div class="col-md-4">
                <label for="" class="col-sm-4 line-height">电子邮箱</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="email" value={{currentUser.profile.email}}>
                </div>
            </div>
        </div>
        <div class="row margin-top-bottom border-top paddingEight">
            <div class="col-md-6">
                <button type="button" class="btn btn-success btn-lg pull-right" id="changeProfile">确认</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-default btn-lg pull-left" id="cancelChange">取消</button>
            </div>
        </div>
        <div class="row margin-top-bottom section-division-full" style="margin-top: -30px;">
            <div class="col-md-6 pull-left">
                <p class="margin-top">账号安全</p>
            </div>
        </div>
        <!-- 联系客户方式 -->
        <div class="row margin-top">
            <div class="row">
                <div class="col-md-2">
                    <p class="padding-both font-weight">修改密码</p>
                </div>
            </div>
            <div class="row margin-top">
                <div class="col-md-4">
                    <label for="" class="col-sm-4 line-height">旧密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="oldPassword">
                    </div>
                </div>
            </div>
            <div class="row margin-top">
                <div class="col-md-4">
                    <label for="" class="col-sm-4 line-height">新密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="newPassword">
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="" class="col-sm-4 line-height">确认密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="passwordConfirm">
                    </div>
                </div>
            </div>
        </div>
        <div class="row margin-top-bottom border-top border-bottom paddingEight">
            <div class="col-md-6">
                <button type="button" class="btn btn-success btn-lg pull-right" id="changePasswd">确认</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-default btn-lg pull-left" id="cancelChangePasswd">取消</button>
            </div>
        </div>
    </div>
</template>
