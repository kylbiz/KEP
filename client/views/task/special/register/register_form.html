<!-- 工商登记申请书 -->
<template name="register_form">
	{{#if showEdit}}
      {{#with this}}
        {{> register_form_edit}}
      {{/with}}
  {{else}}
      {{#with this}}
        {{> register_form_preview}}
      {{/with}}
  {{/if}}
</template>



<!-- 工商登记申请书预览 -->
<template name="register_form_preview">
    <div class="row margin-top-bottom">
        <div class="col-md-4">
            <button class="btn btn-success pull-right stepFinished">确认完成</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-info registerEdit center"><a class="dataEdit">查看/编辑</a></button>
        </div>
        <div class="col-md-4">
            {{#if docUuid}}
              {{#if docsCount}}
                <div class="btn-group pull-left">
                  <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    下载文档 <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    {{#each docsData}}
                      <li><a href="{{url}}">{{label}}</a></li>
                    {{/each}}
                  </ul>
                </div>
              {{else}}
                <button class="btn btn-default pull-left" disabled>生成文档中...</button>
              {{/if}}
            {{else}}
            <button class="btn btn-primary pull-left docDown">生成文档</button>
            {{/if}}
        </div>
    </div>
</template>

<!--  工商登记申请书编辑-表单  -->
<template name="register_form_edit">
	{{#if schemaReady}}
    {{#autoForm schema=schema id="insertRegisterInfo" doc=stepInfo}}
      <fieldset>
         <!-- 公司名等 -->
         <!-- 经营期限等 -->
         <!-- 经营范围 -->
          {{> registercompanyinfo }}
          <!-- 股东信息等 -->
          <div class="row margin-top">
            <p class="holders-info-full">股东信息</p>
          </div>
          {{> registerholders }}
          <!-- 法人信息 -->
          <div class="row margin-top">
            <p class="holders-info-full">法人信息</p>
          </div>
          {{> registerlegalPerson}}
          <!-- 监事信息 -->
          <div class="row margin-top">
            <p class="holders-info-full">监事信息</p>
          </div>
          {{> registersupervisor}}
          <!-- 监事信息 -->
          <div class="row margin-top">
            <p class="holders-info-full">董事信息</p>
          </div>
          {{> registerchairman }}
          <!-- 经理信息 -->
          <div class="row margin-top">
            <p class="holders-info-full">经理信息</p>
          </div>
          {{> registermanager }}
          <!-- 财务负责人信息 -->
          <div class="row margin-top">
            <p class="holders-info-full">财务负责人信息</p>
          </div>
          {{> registerfinancialStaff }}
          <!-- 企业联络员信息 -->
          <div class="row margin-top">
            <p class="holders-info-full">企业联络员信息</p>
          </div>
          {{> registercontractor }}
      </fieldset>
	    <div class="row margin-top-bottom">
	        <div class="col-md-6">
	            <button type="submit" class="btn btn-success pull-right">保存</button>
	        </div>
	        <div class="col-md-6">
	            <a class="btn btn-default pull-left">取消</a>
	        </div>
	    </div>
    {{/autoForm}}
 {{/if}}
</template>


<!-- 公司名等表单 -->
<template name="registercompanyinfo">
	<div class="row border-bottom margin-top">
	    <div class="col-md-4">
	      {{> afQuickField name='company.name' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8" }}
	    </div>
	    <div class="col-md-4">
	      {{> afQuickField name='company.moneyAmount' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8"}}
	    </div>
	</div>
	<!-- 企业类型等 -->
	 <div class="row border-bottom margin-top">
	    <div class="col-md-4">
	      {{> afQuickField name='company.type' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8" }}
	    </div>
	    <div class="col-md-4">
	      {{> afQuickField name='company.businessScope' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8"}}
	    </div>
	    <div class="col-md-4">
	      {{> afQuickField name='company.businessPeriod' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8"}}
	    </div>
	</div>
	<!-- 公司地址等 -->
	<div class="row border-bottom margin-top">
	  <div class="col-md-8">
	    {{> afQuickField name='company.address' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8" }}

	  <div class="col-md-4">
	         {{> afQuickField name='company.tel' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8" }}

	</div>
</template>
