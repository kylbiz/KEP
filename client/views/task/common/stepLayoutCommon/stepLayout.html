<!-- 公司核名主页 -->
<template name="checkname">
	<!-- 主要内容 -->
	<div class="container">
        <div class="row">
            <div id="content" class="col-lg-12">
                <!-- 内部导航栏 -->
                {{> breadcrumb_checkname }}
                <!-- ORDERS -->
                <div class="row">
                    <div class="col-md-12">
                    <!-- 核名主页内容 -->
                      {{> checkname_content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<!-- 核名主页内容 -->
<template name="checkname_content">
    <!-- 核名任务 -->
   <div class="row">
          <div class="col-md-1">
              <!-- 圆角任务栏 -->
              {{#with stepsDes}}
                {{> checkname_content_ul}}
              {{/with}}
          </div>
          <div class="col-md-11">
              <!-- 任务栏对应表单内容 -->
              <div class="container container_radius">
                  <!-- 表单表头 -->
                  {{> task_title }}
                  <!-- 申请书预览 -->
                  {{>Template.dynamic template=templateInfo.name data=templateInfo.data}}
              </div>
          </div>
    </div>
</template>

<!-- 内部导航栏 -->
<template name="breadcrumb_checkname">
	<div class="container">
		<div class="row" style="margin-bottom: 30px;">
			<div class="col-md-4 content-title">
				<p>公司注册 - </p>
			</div>
		</div>
	</div>
</template>

<!-- 圆角任务栏 -->
<template name="checkname_content_ul">
    <ul id="task" class="task_ul">
      {{#each this}}
        <li><a value="{{this}}" class="{{#if isSelect this}}selected{{/if}}">{{this}}</a></li>
      {{/each}}
    </ul>
</template>

<!-- 表单表头 -->
<template name="task_title">
    <div class="row writedata-title">
        <div class="col-md-6">
            <p>企业名称预先核准</p>
        </div>
        <div class="col-md-6">
            <button class="pull-right btn btn-default" data-toggle="modal" data-target="#remark_modal">备注信息</button>
        </div>
    </div>
    <!-- 备注信息模态框 -->
    <div class="modal fade"  id="remark_modal" tabindex="-1" role="dialog" aria-labelledby="remark_modal_title">
     <div class="modal-dialog modal-lg" role="document">
      {{> remark_modal }}
     </div>
    </div>
</template>

<!--  签字确认-表单  -->
<template name="application_form_confirm">
    {{#autoForm collection="NameCheck" id="insertCompanyInfoForm" type="insert"}}
        <fieldset>
            <!-- 签字确认人 -->
           <div class="row border-bottom margin-top paddingEight">
               <div class="col-md-8">
                 {{> afQuickField name='signatory' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8" }}
               </div>
           </div>
           <!-- 时间 -->
           <div class="row border-bottom paddingEight">
               <div class="col-md-8">
                 {{> afQuickField name='createTime' template="bootstrap3-horizontal" label-class="col-sm-4 line-height" input-col-class="col-sm-8" }}
               </div>
           </div>
        </fieldset>
    {{/autoForm}}
    <div class="row margin-top-bottom">
        <div class="col-md-6">
            <button class="btn btn-success pull-right">保存</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-default pull-left">取消</button>
        </div>
    </div>
</template>

<!--  提交工商-表单  -->
<template name="application_form_submitICBC">
    {{#autoForm collection="NameCheck" id="insertCompanyInfoForm" type="insert"}}

        </div>
        <div class="col-md-6">
            <button class="btn btn-default pull-left">取消</button>
        </div>
    </div>
</template>

<!-- 申请通过-表单 -->
<template name="application_form_applicationAddress">
    {{#autoForm collection="NameCheck" id="insertCompanyInfoForm" type="insert"}}
        <fieldset>
            <!-- 企业地址 -->
           <div class="row border-bottom margin-top paddingEight">
               <div class="col-md-8">

        </fieldset>
    {{/autoForm}}
    <div class="row margin-top-bottom">
        <div class="col-md-6">
            <button class="btn btn-success pull-right">保存</button>

        <div class="col-md-6">

<!-- 准备公章-表单 -->
<template name="application_form_prepareSeal">
    {{#autoForm collection="NameCheck" id="insertCompanyInfoForm" type="insert"}}
        <fieldset>
            <!-- 企业公章 -->
           <div class="row border-bottom margin-top paddingEight">
               <div class="col-md-10 kepCheckbox center">
                 {{> afQuickField name='company.seal' options="allowed" noselect=true template="bootstrap3-horizontal" label-class="line-height center" input-col-class="" }}
               </div>
           </div>
        </fieldset>
    {{/autoForm}}
    <div class="row margin-top-bottom">
        <div class="col-md-6">
            <button class="btn btn-success pull-right">确认完成</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-default pull-left">取消</button>
        </div>
    </div>
</template>
